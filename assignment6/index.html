<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Assignment 06</title>
</head>

<body>
    <header>
        <h1>The Box Model, Box-sizing & Box- shadow</h1>
        <hr>
    </header>

    <main>
        <div class="container">
            <h3>Exercise 1</h3>
            <div class="box1"></div>
            <div class="indications">
                <div class="content">
                    <div class="circle con "></div>
                    <p>Content</p>
                </div>
                <div class="padding">
                    <div class="circle pad "></div>
                    <p>Padding</p>
                </div>
                <div class="border">
                    <div class="circle bor"></div>
                    <p>Border</p>
                </div>
                <div class="margin">
                    <div class="circle mar"></div>
                    <p>Margin</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <h3>Exercise 2</h3>
            <h4>no border on these boxes.</h4>
            <div class="box_container">
                <div class="noborder"></div>
                <div class="noborder"></div>
                <div class="noborder"></div>
            </div>
        </div>
        <hr>
        <div class="container">
            <h4>1 px border on these boxes.</h4>
            <div class="box_container">
                <div class="box_border"></div>
                <div class="box_border"></div>
                <div class="box_border"></div>
            </div>
        </div>
        <hr>
        <div class="container">
            <h4>1 px border on these boxes but they are in same line.</h4>
            <div class="box_container">
                <div class="border_px"></div>
                <div class="border_px"></div>
                <div class="border_px"></div>
            </div>
        </div>

    </main>
</body>

</html>
